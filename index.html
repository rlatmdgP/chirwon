<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 포춘쿠키</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-image: url('포푼.jpg');
            background-size: cover; /* 배경 이미지를 창에 맞게 조절 */
            background-repeat: no-repeat; /* 배경 이미지 반복 제거 */
            text-align: center; /* 텍스트 가운데 정렬 */
            cursor: pointer; /* 모든 요소에 커서를 손가락 형태로 변경 */
        }

        h1 {
            color: #8f8e55;
        }

        p {
            color: #7c765c;
        }

        /* 포춘쿠키 모양의 버튼 스타일 */
        .fortune-button {
            background-color: #d2b48c; /* 버튼 배경색 */
            color: #fff; /* 버튼 텍스트 색상 */
            border: none; /* 테두리 없음 */
            padding: 10px 20px; /* 내부 여백 */
            font-size: 16px; /* 폰트 크기 */
            cursor: pointer; /* 커서를 손가락 형태로 변경 */
            border-radius: 20px; /* 버튼 모서리 둥글게 만들기 */
            outline: none; /* 클릭 시 포커스 효과 제거 */
        }
    </style>
</head>
<body onclick="goToInitialScreen()">
    <h1>오늘의 포춘쿠키</h1>
    <p>행운의 포춘쿠키로 오늘의 운세를 확인해보세요!</p>
    <button class="fortune-button" onclick="showFortune()">포춘쿠키 열기</button>
    <p id="fortune-result"></p>

    <script>
        // 포춘쿠키 열기 버튼 클릭 시 실행되는 함수
        function showFortune() {
            // 여기에 포춘쿠키 결과를 생성하고 표시하는 코드를 추가할 수 있습니다.
            var fortunes = [
                "당신의 창의력이 높아지는 때입니다.",
                // ... (이하 생략)
            ]; // 여러분이 원하는 운세를 배열에 추가하세요.
            var randomIndex = Math.floor(Math.random() * fortunes.length);
            var fortuneResult = fortunes[randomIndex];

            // 결과를 화면에 표시
            document.getElementById("fortune-result").innerHTML = "" + fortuneResult;
        }

        // 어떤 부분이든 클릭 시 초기 화면으로 돌아가는 함수
        function goToInitialScreen() {
            document.getElementById("fortune-result").innerHTML = ""; // 결과 초기화
        }
    </script>
</body>
</html>
