<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>오늘의 포춘쿠키</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 40px;
            background-image: url('포푼.jpg');
            background-size: cover; /* 배경 이미지를 창에 맞게 조절 */
            background-repeat: no-repeat; /* 배경 이미지 반복 제거 */
            text-align: center; /* 텍스트 가운데 정렬 */
        }

        h1 {
            color: #8f8e55;
        }

        p {
            color: #7c765c;
        }

        /* 포춘쿠키 모양의 버튼 스타일 */
        .fortune-button {
            background-color: #d2b48c; /* 버튼 배경색 */
            color: #fff; /* 버튼 텍스트 색상 */
            border: none; /* 테두리 없음 */
            padding: 10px 20px; /* 내부 여백 */
            font-size: 16px; /* 폰트 크기 */
            cursor: pointer; /* 커서를 손가락 형태로 변경 */
            border-radius: 20px; /* 버튼 모서리 둥글게 만들기 */
            outline: none; /* 클릭 시 포커스 효과 제거 */
        }
    </style>
</head>
<body>
    <h1>오늘의 포춘쿠키</h1>
    <p>행운의 포춘쿠키로 오늘의 운세를 확인해보세요!</p>
    <button class="fortune-button" onclick="showFortune()">포춘쿠키 열기</button>
    <p id="fortune-result"></p>

    <script>
        // 포춘쿠키 열기 버튼 클릭 시 실행되는 함수
        function showFortune() {
            // 여기에 포춘쿠키 결과를 생성하고 표시하는 코드를 추가할 수 있습니다.
            var fortunes = [
                "당신의 창의력이 높아지는 때입니다.",
                "새로운 것에 몰두하면 좋은 결과가 있을 것입니다.",
                "사랑하는 사람을 너무 혼자 방치해두지는 않았나요. 시간은 기다려주지 않습니다.",
                "오늘 행운의 색은 검은색 입니다. 시크한 아이템을 선택해보세요.",
                "애정운이 좋은 시기입니다! 그 사람에게 적극적으로 다가가보세요.",
                "예측하기 어려운 장애물이 생기기 쉬운 날입니다. 주위를 조심하세요.",
                "행복은 생각에 따라 달라질 수 있습니다. 가진 행복에 무심하지 마세요.",
                "즐기는 자를 이길 수 있는 사람은 없습니다. 즐거운 방법을 찾아보세요.",
                "당신의 몫은 당신이 정합니다. 현재 가진 걸 바꾸고 싶다면 먼저 행동해야 합니다.",
                "무엇을 해야할지 고민이라면, 무엇이 중요한지 순위를 매겨보세요.",
                "곧 큰 결정을 하게 될 것 같습니다.긍정적인 결과가 예상됩니다.",
                "다가올 내일보다 중요한 것은 지금 살고 있는 현재입니다. 미래를 위해 현재를 포기하지 마세요.",
                "오늘 행운의 컬러는 붉은색 입니다. 열정적인 모습을 보여주세요.",
                "건강주의보! 연이은 과로를 조심하세요.",
                "쓸데없는 자존심은 거리를 멀게 만들 뿐입니다. 본질에 집중하세요."
            ]; // 여러분이 원하는 운세를 배열에 추가하세요.
            var randomIndex = Math.floor(Math.random() * fortunes.length);
            var fortuneResult = fortunes[randomIndex];

            // 결과를 화면에 표시
            document.getElementById("fortune-result").innerHTML = "Fortune!" + fortuneResult;
        }
    </script>
</body>
</html>
